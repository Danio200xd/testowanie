---
- name: Konfiguracja firewall na Mikrotikach
  hosts: all          # obejmuje wszystkie hosty z inventory
  gather_facts: no
  tasks:
    - name: Dodaj adres do listy
      raw: /ip firewall address-list add list=adres address=192.168.88.110
      raw: /ip firewall address-list add list=adres address=11.11.11.12

    - name: Akceptuj połączenia established i related
      raw: /ip firewall filter add chain=input connection-state=established,related action=accept

    - name: Akceptuj SSH tylko z listy adresów
      raw: /ip firewall filter add chain=input protocol=tcp dst-port=22 src-address-list=adres action=accept

    - name: Odrzuć pozostałe połączenia SSH
      raw: /ip firewall filter add chain=input protocol=tcp dst-port=22 action=drop
